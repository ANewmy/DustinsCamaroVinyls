<!DOCTYPE html>
<html>
<head>

	<title>Admin Menu</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous">
	</script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript"
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js" >
</script>

<link rel="stylesheet" type="text/css" href="./css/maxcdnstylesheet.css">
<link rel="stylesheet" type="text/css" href="./css/StyleB.css">

<script type="text/javascript" src="./angJS/store.js"></script>
</head>
<body ng-app="menuApp" ng-controller="menuCtrl">
	<nav class="navbar">
		<div class="container-fluid">
			<div class="navbar navbar-nav">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
			</div>
			<div class="collapse navbar-collapse" id="myNavbar">
				<ul class="nav navbar-nav">
					<li><a class=" list-inline-item" href="./adminIndex.html">Home</a></li>
					<li><a class=" list-inline-item" href="./orders">Orders</a></li>
					<li><a class=" list-inline-item" href="./customers">Customers</a></li>
					<li><a class=" list-inline-item" href="./stores">Update Menus</a></li>
					<li><a class=" list-inline-item" href="./logout">Logout</a></li>
				</ul>
			</div>
		</div>
	</nav>
			
		<span ng-bind="numItems" class="badge"></span></a>
	<div class="container">
		<div class="content">
		<table class="table table-hover">
			<div class="row text-right">
				<div class="col-md-6"></div>
				<input type="text" class="col-md-2" ng-model="description">
				<button class="btn btn-primary col-md-1 col-md-push-1" type="button" ng-click="searchByDesc()">Search</button>		  
			</div>
			<div class="row text-center">
				<p>{{msg}}</p>
			</div>
			<tr>
				<th class="col-md-2">Vinyl Name</th>
					<th class="col-md-2">Price</th>
					<th class="col-md-2">Image Name</th>		
			</tr>
			<tr ng-repeat="item in menu track by $index">
				<td class="col-md-2"><input type="text" ng-model="item.vinylName|uppercase"></td>
				<td class="col-md-1"><input type="number" ng-model="item.price"></td>
				<td class="col-md-2"><input type="text" ng-model="item.imgName"></td>
				<td class="col-md-1"><button type="button" class="btn btn-primary" ng-click="updateStore(item)" >Update</button></td>
				<td class="col-md-1"><button type="button" class="btn btn-danger" ng-click="removeItem(item)" >Remove</button></td>
			</tr>
			<tr action="/addItem" method="POST">
				<td class="col-md-2"><input type="text" id="vinylName" placeholder="vinyl name" name="vinylName"></td>
				<td class="col-md-1"><input type="number" id="price" placeholder="0.00" name="price"></td>
				<td class="col-md-2"><input type="text" id="imgName" placeholder="image name (including the extension)" name="imgName"></td>
				<td class="col-md-1"><button type="button" class="btn btn-primary" ng-click="addItem()" >Add</button></td>
			</tr>
		</table>

		<hr>
	</div>
</div>
<script type="text/javascript">
</script>

</body>
</html>
