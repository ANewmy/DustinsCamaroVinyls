<!DOCTYPE html>
<html>
	<head>
		<title>Menu</title>

		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- Latest compiled and minified JavaScript -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script type="text/javascript"src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="./angJS/cart.js"></script>

		<link rel="stylesheet" type="text/css" href="./css/maxcdnstylesheet.css">
		<link rel="stylesheet" type="text/css" href="./css/StyleB.css">

	</head>
	<body>
		<nav class="navbar">
			<div class="container-fluid">
				<div class="navbar navbar-nav">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
				</div>
				<div class="collapse navbar-collapse" id="myNavbar">
					<ul class="nav navbar-nav">
						<li><a class=" list-inline-item" href="./index.html">Home</a></li>
						<li><a class=" list-inline-item" href="./store.html">Store</a></li>
					</ul>
					<ul class="nav navbar-nav navbar-right">
						<li><a href="login.html">Login/Register</a></li>
						<li><a href="cart.html"><img class="cart" src="/images/cart.png" alt="cart"</a></li>
						<span ng-bind="numItems" class="badge"></span></a>
					</ul>
				</div>
			</div>
		</nav>
		<div class="container" ng-app="cartApp" ng-controller="cartCtrl" ng-init="numItems"  ng-cloak>
			<div class="content">
				<div class="row rowbottom">
					<div class="col-md-4 text-center" ng-repeat="item in vinyls">
							<p>{{item.vinylName}}</p>
						<img class="img-thumbnail" src="./images/{{item.imgName}}" alt="{{item.imgName}}">
						<br>
						<button type="button" class="btn btn-primary" ng-click="addToCart(item)" >Order</button>
					</div>
				</div>
				<table>
					<tr ng-repeat="item in cart track by $index">
						<td>{{item.name}}</td>
						<td>{{item.price}}</td>
						<td>{{item.quantity}}</td>
					</tr>
				</table>
				<div>{{total}}</div>
				<hr>
			</div>
		</div>
	</body>
</html>
