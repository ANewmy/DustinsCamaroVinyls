<!DOCTYPE html>
<html>
<head>

	<title>Cart</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<link rel="stylesheet" type="text/css" href="./css/maxcdnstylesheet.css">
<link rel="stylesheet" type="text/css" href="./css/StyleB.css">

<script type="text/javascript" src="./angJS/customer.js"></script>
</head>
<body ng-app="customerApp" ng-controller="customerCtrl">
		<nav class="navbar">
			<div class="container-fluid">
				<div class="navbar navbar-nav">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
				</div>
				<div class="collapse navbar-collapse" id="myNavbar">
					<ul class="nav navbar-nav">
						<li><a class=" list-inline-item" href="./adminIndex">Home</a></li>
						<li><a class=" list-inline-item" href="./orders">Orders</a></li>
						<li><a class=" list-inline-item" href="./customers">Customers</a></li>
						<li><a class=" list-inline-item" href="./stores">Update Menus</a></li>
						<li><a class=" list-inline-item" href="./logout">Logout</a></li>
					</ul>
				</div>
			</div>
		</nav>
		<div class="container">
			<div class="content">	
				<table class="table table-hover">
					<p>{{msg}}</p>
					<tr>
						<th class="col-md-2">Customer Email</th>
					</tr>
					<tr ng-repeat="customer in customers track by $index">
						<td class="col-md-2">{{customer.email}}</td>
					</tr>
				</table>
				<hr>
			</div>
		</div>	
<script type="text/javascript">
</script>

</body>
</html>
