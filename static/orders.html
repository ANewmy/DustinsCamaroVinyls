<!DOCTYPE html>
<html>
<head>

	<title>Cart</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<link rel="stylesheet" type="text/css" href="./css/maxcdnstylesheet.css">
<link rel="stylesheet" type="text/css" href="./css/StyleB.css">

<script type="text/javascript" src="./angJS/order.js"></script>
</head>
<body ng-app="orderApp" ng-controller="orderCtrl">
		<nav class="navbar">
			<div class="container-fluid">
				<div class="navbar navbar-nav">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
				</div>
				<div class="collapse navbar-collapse" id="myNavbar">
					<ul class="nav navbar-nav">
						<li><a class=" list-inline-item" href="./adminIndex">Home</a></li>
						<li><a class=" list-inline-item" href="./orders">Orders</a></li>
						<li><a class=" list-inline-item" href="./customers">Customers</a></li>
						<li><a class=" list-inline-item" href="./stores">Update Menus</a></li>
						<li><a class=" list-inline-item" href="./logout">Logout</a></li>
					</ul>
				</div>
			</div>
		</nav>
		<div class="container">
			<div class="content">	
				<table class="table table-hover">
					<p>{{msg}}</p>
					<tr>
						<th class="col-md-2">Customer ID</th>
						<th class="col-md-2">Vinyl Name</th>
						<th class="col-md-2">Quantity</th>
						<th class="col-md-2">Price</th>
						<th class="col-md-2">Date</th>
					</tr>
					<tr ng-repeat="item in orders track by $index">
						<td class="col-md-2">{{item.customerID}}</td>
						<td class="col-md-2">{{item.vinylName|uppercase}}</td>
						<td ng-hide="editingData[$index]">{{item.quantity}}</td>
						<td ng-show="editingData[$index]"><input type="text" ng-model="item.quantity" /></td>

						<td class="col-md-2">{{item.totalPrice}}</td>
						<td class="col-md-2">{{item.date}}</td>
					
						<td class="col-md-1"><button type="button" class="btn btn-primary" ng-click="deleteOrder(item)" >Remove</button></td>
					</tr>

				</table>
			</div>
		</div>	
<script type="text/javascript">
</script>

</body>
</html>
