<!DOCTYPE html>
<html>
<head>

	<title>Cart</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous">
	</script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript"
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js" >
</script>

<link rel="stylesheet" type="text/css" href="./css/StyleB.css">

<script type="text/javascript" src="./angJS/order.js"></script>
</head>
<body ng-app="orderApp" ng-controller="orderCtrl">
		<nav class="navbar">
			<div class="container-fluid">
				<div class="navbar navbar-nav">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
				</div>
				<div class="collapse navbar-collapse" id="myNavbar">
					<ul class="nav navbar-nav">
						<li><a class=" list-inline-item" href="./adminIndex.html">Home</a></li>
						<li><a class=" list-inline-item" href="./orders">Orders</a></li>
						<li><a class=" list-inline-item" href="./customers">Customers</a></li>
						<li><a class=" list-inline-item" href="./stores">Update Menus</a></li>
						<li><a class=" list-inline-item" href="./logout">Logout</a></li>
					</ul>
				</div>
			</div>
		</nav>
		<div class="content">
			
			<table class="table table-hover">
				<p>{{msg}}</p>
				<tr>
					<th class="col-md-2">Customer ID</th>
					<th class="col-md-2">Vinyl Name</th>
					<th class="col-md-2">Quantity</th>
					<th class="col-md-2">Price</th>
					<th class="col-md-2">Date</th>
				</tr>
				<tr ng-repeat="item in orders track by $index">
					<td class="col-md-2">{{item.customerID}}</td>
					<td class="col-md-2">{{item.vinylName|uppercase}}</td>
					<td ng-hide="editingData[$index]">{{item.quantity}}</td>
					<td ng-show="editingData[$index]"><input type="text" ng-model="item.quantity" /></td>

					<!-- <td class="col-md-2">{{item.quantity}}</td> -->
					<td class="col-md-2">{{item.totalPrice}}</td>
					<td class="col-md-2">{{item.date}}</td>
					
					<td class="col-md-1"><button type="button" class="btn btn-primary" ng-click="removeOrder(item)" >Remove</button></td>
<!-- 					<td class="col-md-1"><button type="button" class="btn btn-primary" ng-click="edit($index)" >Edit</button></td> -->
				</tr>

			</table>

			<hr>
		</div>
		<div class="row">
		<div class="col-md-1 col-md-push-10"><button type="button" class="btn btn-primary" ng-click="save()" >Update</button>
		</div>
	</div>	
</div>
<script type="text/javascript">
</script>

</body>
</html>
